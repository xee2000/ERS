# server
server.port=80

# view
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true
# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true


# jdbc
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=ERS
spring.datasource.password=ers

# mybatis alias
mybatis.type-aliases-package=kr.ac.ers.dto

# model property camel case
mybatis.configuration.map-underscore-to-camel-case=true

# Mybatis mapper set location
mybatis.mapper-locations=kr.ac.ers.repository/*.xml
